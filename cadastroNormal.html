<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Trabalhador</title>
    <link rel="stylesheet" href="styleTrab.css">
</head>
<body>
    <h1>ConstruFacil</h1>
    <div class="outer-container">
        <div class="container">
            <h1>Cadastrar</h1>
            <form action="#">
                <label for="input-nome">Nome</label>
                <input type="text" placeholder="Seu nome">
                <label for="input-email">Email</label>
                <input type="email" placeholder="Email" required id="input-email"/>
                <label for="input-password">Senha</label>
                <input type="password" placeholder="Senha" required id="input-password"/>
                <button type="button" value="Entrar" class="btn" id="btn-login">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
